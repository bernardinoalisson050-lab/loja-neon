<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EclipseBuxx</title>

<style>
body{
margin:0;
font-family:Arial;
background:#000;
color:#fff;
}

header{
text-align:center;
padding:20px;
font-size:28px;
color:#b026ff;
font-weight:bold;
}

.container{padding:20px;}

.card{
background:#111;
border:1px solid #b026ff;
border-radius:16px;
padding:15px;
margin-bottom:15px;
}

.price{color:#b026ff;font-weight:bold;}

button{
width:100%;
padding:10px;
border:none;
border-radius:10px;
background:#b026ff;
color:#fff;
font-weight:bold;
margin-top:10px;
}

.admin{
background:#111;
padding:15px;
margin:20px;
border-radius:16px;
border:1px solid #b026ff;
}
</style>
</head>

<body>

<header>EclipseBuxx</header>

<div class="admin">
<h3>Painel Admin</h3>
<input id="name" placeholder="Nome do produto"><br><br>
<input id="price" placeholder="PreÃ§o"><br><br>
<button onclick="addProduct()">Adicionar</button>
</div>

<div class="container" id="list"></div>

<script>
let products = JSON.parse(localStorage.getItem("produtos") || "[]");

function save(){
localStorage.setItem("produtos", JSON.stringify(products));
render();
}

function addProduct(){
const name = document.getElementById("name").value;
const price = document.getElementById("price").value;
if(!name || !price) return;

products.push({name, price});
save();
}

function buy(p){
const pix = "SUA_CHAVE_PIX";
const msg = `Quero comprar ${p.name} - R$ ${p.price} | PIX: ${pix}`;
window.open("https://wa.me/?text=" + encodeURIComponent(msg));
}

function remove(i){
products.splice(i,1);
save();
}

function render(){
const list = document.getElementById("list");
list.innerHTML = "";

products.forEach((p,i)=>{
list.innerHTML += `
<div class="card">
<h3>${p.name}</h3>
<p class="price">R$ ${p.price}</p>
<button onclick='buy(${JSON.stringify(p)})'>Comprar</button>
<button onclick="remove(${i})" style="background:red;margin-top:5px;">Excluir</button>
</div>
`;
});
}

render();
</script>

</body>
</html>
